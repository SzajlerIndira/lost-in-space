<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop - Cart</title>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script type="text/javascript" th:src="@{/static/js/the_js.js}" defer></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>

    <h2>Payment</h2>
</div>

<div class="container">
    <div class="well well-sm">
        <strong id="total-payment">Total:</strong>
    </div>

    <div class="well well-sm">
        <strong>Choose payment:</strong>
    </div>
    <form action="/payment" >
        <input type="radio" name="payment-choice" value="credit-card">Credit card<br>
        <input type="radio" name="payment-choice" value="paypal"> Paypal<br>
        <input class="btn btn-success" type="submit" value="Submit">
    </form>


    <div th:switch="${paymentChoice}" >
        <div  th:case = "${'credit-card'}">
            <br>
            <div class="well well-sm">
                <strong>Please provide credit card information:</strong>
            </div>
        <form action="/payment" method="post">
            <div>
                <p>Card number:</p>
                <input type="text" name="card-number" required>
            </div>
            <div>
                <p>card holder:</p>
                <input type="text" name="card-holder" required>
            </div>
            <div>
                <p>Expiry date</p>
                <input type="text" name="expiry-date" required>
            </div>
            <div>
                <p>Code</p>
                <input type="text" name="code" required>
            </div>

            <input class="btn btn-success"  id ="pay" name="credit-card" type="submit" value="Payment">
        </form>
    </div>
        <div  th:case = "${'paypal'}">
            <br>
            <div class="well well-sm">
                <strong>Please provide :</strong>
            </div>
        <form action="/payment" method="post">
            <div>
                <p>Username:</p>
                <input type="text" name="username" required>
            </div>
            <div>
                <p>password:</p>
                <input type="text" name="password" required>
            </div>

            <input class="btn btn-success"  id ="pay" name="paypal" type="submit" value="Payment">
        </form>
        </div>
    </div>

</div>

<br>

<div th:replace="footer.html :: copy"></div>
</body>
</html>
